name: Build Notebook HTML

on:
  push:
    paths:
      - "Binary_Classification_of_Diabetes_Risk.ipynb"

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas matplotlib scikit-learn kagglehub jupyter nbconvert

      - name: Convert notebook to HTML
        run: |
          mkdir -p docs
          jupyter nbconvert --execute --to html Binary_Classification_of_Diabetes_Risk.ipynb \
          --output docs/index.html

      - name: Commit and push HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/index.html
          git commit -m "Auto-generate notebook HTML" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
