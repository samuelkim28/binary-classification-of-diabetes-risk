name: Build Notebook HTML

on:
  push:
    paths:
      - "Binary_Classification_of_Diabetes_Risk.ipynb"

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install all required packages
      - name: Install dependencies
        run: |
          pip install pandas matplotlib scikit-learn kagglehub jupyter nbconvert

      # Convert notebook to HTML (execute it)
      - name: Convert notebook to HTML
        run: |
          mkdir -p docs
          jupyter nbconvert --execute --to html Binary_Classification_of_Diabetes_Risk.ipynb \
          --output docs/Binary_Classification_of_Diabetes_Risk.html

      # Commit the generated HTML
      - name: Commit HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/Binary_Classification_of_Diabetes_Risk.html
          git commit -m "Auto-generate notebook HTML" || echo "No changes"
          git push
